name: CI

on:
  push:
    branches: ${{ github.event.repository.default_branch }}
  pull_request:
    branches: ${{ github.event.repository.default_branch }}
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-24.04]

    name: OTP / Elixir (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    env:
      MIX_ENV: test

    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ’§ Setup Elixir ${{ matrix.elixir }} (OTP ${{matrix.otp}})
        uses: marmelasoft/elixir-setup@v2
        with:
          version-file: .tool-versions
          version-type: strict
          cache-plts: true

      - name: ğŸ”¬ Run the tests
        run: mix test --warnings-as-errors

      - name: ğŸ§¹ Check code formating
        run: mix format --check-formatted
        if: always()

      - name: ğŸ’¡ Lint the code
        run: mix credo --strict --all
        if: always()
