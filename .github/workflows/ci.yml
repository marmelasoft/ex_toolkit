name: CI

on:
  push:
    branches: main
  pull_request:
    branches: main
    types: [opened, synchronize]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-22.04]
        otp: [25.x]
        elixir: [1.13.x]

    name: OTP ${{matrix.otp}} / Elixir ${{matrix.elixir}} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}

    steps:
      - name: â˜ï¸ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ’§ Setup Elixir ${{ matrix.elixir }} (OTP ${{matrix.otp}})
        uses: marmelasoft/elixir-setup@main
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: ${{ matrix.elixir }}
          build-flags: --all-warnings --warnings-as-errors
        env:
          MIX_ENV: test

      - name: ğŸ”¬ Run the tests
        run: mix test --warnings-as-errors
        env:
          MIX_ENV: test

      - name: ğŸ§¹ Check code formating
        run: mix format --check-formatted
        if: always()

      - name: ğŸ’¡ Lint the code
        run: mix credo --strict --all
        if: always()
